{% extends "base.html" %}

{% block content %}

<form method="post">
    <label>
        <div>Title</div>
        <input type="text" name="title" value="{{title}}">
    </label>

    <label>
        <div>Blogpost</div>
        <textarea name="blogpost">{{blogpost}}</textarea>
    </label>

    <div class="error">{{error}}</div>

    <input type="submit">
</form>

<hr>

{% for blogpost in blogposts %}
    <div class="blogpost">
        <div class="blogpost-title">{{blogpost.title}}</div>
        <pre class="blogpost-body">{{blogpost.blogpost}}</pre>
    </div>
{% endfor %}

{% endblock %}
