{% extends "base.html" %}

{% block content %}


    <h1>Blogposts</h1>

<form method="get" action="/blog">



{% for blogpost in blogposts %}
    <ul class="blogpost">
        <li><a href="/blog/{{blogpost.key().id()}}" class="blogpost-title" value="{{blogpost.key().id()}}">{{blogpost.title}}</a></li>
        <pre class="blogpost-body" value="{{blogpost.key().id()}}">{{blogpost.blogpost}}</pre>
        <hr>
    </ul>
{% endfor %}
</form>    

{% endblock %}
